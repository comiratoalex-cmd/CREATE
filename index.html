<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Neon Overlay Generator — SUPER PRO MAX ULTRA</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <!-- BACKGROUND PARTICLES -->
  <canvas id="particles"></canvas>

  <!-- COLLAPSE BUTTON -->
  <div id="collapseBtn">☰</div>

  <!-- SIDEBAR -->
  <div class="sidebar" id="sidebar">

    <div class="title-area">
      <h1>Neon Generator</h1>
      <h2>SUPER PRO MAX ULTRA</h2>
    </div>

    <!-- THEME SWITCH -->
    <div class="section">
      <label>Theme</label>
      <button id="themeToggle">Toggle Theme</button>
    </div>

    <!-- COLORS -->
    <div class="section">
      <label>Colors</label>
      <div class="color-grid">
        <input type="color" id="c1" value="#ff4df2">
        <input type="color" id="c2" value="#b96bff">
        <input type="color" id="c3" value="#6da6ff">
        <input type="color" id="c4" value="#20ffe7">
        <input type="color" id="c5" value="#ffec7a">
        <input type="color" id="c6" value="#ff9e7b">
      </div>
    </div>

    <!-- RGB MODES -->
    <div class="section">
      <label>RGB Modes</label>
      <select id="rgbMode">
        <option value="off">Off</option>
        <option value="rainbow">Rainbow Smooth</option>
        <option value="rainbowFast">Rainbow Fast</option>
        <option value="gamer">Gamer RGB</option>
        <option value="aurora">Aurora RGB</option>
        <option value="ultraSlow">RGB Ultra Slow</option>
        <option value="firestorm">Firestorm RGB</option>
      </select>
    </div>

    <!-- PRESETS -->
    <div class="section">
      <label>Preset</label>
      <select id="preset">
        <option value="custom">Custom</option>
        <option value="pastel">Pastel</option>
        <option value="aurora">Aurora</option>
        <option value="cyber">Cyberpunk</option>
        <option value="vapor">Vaporwave</option>
        <option value="pride">Pride</option>
        <option value="galaxy">Galaxy</option>
        <option value="inferno">Inferno</option>
        <option value="ice">Ice</option>
      </select>
    </div>

    <!-- EFFECTS -->
    <div class="section">
      <label>Neon Pulse Effect</label>
      <select id="pulseMode">
        <option value="off">Off</option>
        <option value="breath">Breathing</option>
        <option value="pulse">Pulse</option>
        <option value="wave">Wave</option>
        <option value="softwaves">Soft Waves</option>
        <option value="doubleglow">Double Glow</option>
      </select>
    </div>

    <!-- BORDER TYPE -->
    <div class="section">
      <label>Border Type</label>
      <select id="borderType">
        <option value="bar">Single Bar</option>
        <option value="top">Top</option>
        <option value="bottom">Bottom</option>
        <option value="left">Left</option>
        <option value="right">Right</option>
        <option value="fullframe">360° Full Frame</option>
      </select>
    </div>

    <!-- DIRECTION -->
    <div class="section">
      <label>Direction</label>
      <select id="direction">
        <option value="90deg">Left → Right</option>
        <option value="270deg">Right → Left</option>
        <option value="45deg">Diagonal ↗</option>
        <option value="135deg">Diagonal ↘</option>
      </select>
    </div>

    <!-- SPEED CONTROL -->
    <div class="section">
      <label>Speed (Custom)</label>
      <input type="range" id="speedRange" min="1" max="40" value="8">
    </div>

    <div class="section">
      <label>Speed Presets</label>
      <div class="speed-buttons">
        <button class="speed-btn" data-speed="2">Ultra Slow</button>
        <button class="speed-btn" data-speed="6">Slow</button>
        <button class="speed-btn" data-speed="12">Normal</button>
        <button class="speed-btn" data-speed="20">Fast</button>
        <button class="speed-btn" data-speed="30">Hyper</button>
        <button class="speed-btn" data-speed="40">Insane RGB</button>
      </div>
    </div>

    <!-- HEIGHT -->
    <div class="section">
      <label>Height (px)</label>
      <input type="number" id="height" min="4" max="250" value="22">
    </div>

    <!-- GLOW -->
    <div class="section">
      <label>Glow</label>
      <input type="range" id="glow" min="0" max="50" value="18">
    </div>

    <!-- OBS LINK GENERATOR -->
    <div class="section">
      <label>OBS Link</label>
      <input type="text" id="obsLink" readonly>
      <button id="copyOBSLink">Copy OBS Link</button>
    </div>

    <!-- BUTTONS -->
    <div class="btns">
      <button id="copyCSS">Copy CSS</button>
      <button id="downloadPNG">Download PNG</button>
      <button id="downloadWEBM">Export WEBM</button>
      <button id="obsMode">OBS Mode</button>
    </div>

  </div>

  <!-- PREVIEW -->
  <div class="preview-container">
    <div id="preview"></div>
  </div>

  <!-- WEBCAM CONTAINER -->
  <video id="webcamVideo" autoplay playsinline muted></video>

  <!-- QR CODE -->
  <img id="qrCode" src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=https://twitch.tv/" />

  <script src="script.js" defer></script>
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neon Border Generator PRO</title>

  <link rel="stylesheet" href="style.css">

</head>

<body>

  <!-- Background Particles -->
  <canvas id="particles"></canvas>

  <!-- Collapse Button -->
  <div id="collapseBtn">☰</div>

  <!-- Sidebar -->
  <aside id="sidebar">

    <header class="title">
      <img src="assets/logo.png" class="logo">
      <h1>Neon Border Generator PRO</h1>
      <p>by ChatGPT + Alex</p>
    </header>

    <!-- BORDER TYPE -->
    <section>
      <label>Tipo de Borda</label>
      <select id="borderType">
        <option value="line">Linha Superior</option>
        <option value="rectangle">Retângulo 360°</option>
        <option value="ellipse">Elipse</option>
        <option value="png">PNG Personalizado</option>
      </select>
    </section>

    <!-- COLOR PICKERS -->
    <section>
      <label>Cores do Gradiente</label>
      <div class="color-grid">
        <input type="color" id="c1" value="#ff00f7">
        <input type="color" id="c2" value="#b96bff">
        <input type="color" id="c3" value="#6da6ff">
        <input type="color" id="c4" value="#20ffe7">
        <input type="color" id="c5" value="#ffec7a">
        <input type="color" id="c6" value="#ff9a5f">
      </div>
    </section>

    <!-- PRESETS -->
    <section>
      <label>Presets</label>
      <select id="presetSelect">
        <option value="custom">Custom</option>
        <option value="pastel">Pastel</option>
        <option value="aurora">Aurora</option>
        <option value="cyber">Cyberpunk</option>
        <option value="vapor">Vaporwave</option>
        <option value="galaxy">Galaxy</option>
        <option value="ice">Ice</option>
      </select>
    </section>

    <!-- RGB MODE -->
    <section>
      <label>Modo RGB</label>
      <select id="rgbMode">
        <option value="off">Off</option>
        <option value="rainbow">Rainbow</option>
        <option value="smooth">Smooth RGB</option>
        <option value="firestorm">FireStorm</option>
        <option value="ultraSlow">Ultra Slow</option>
      </select>
    </section>

    <!-- SPEED -->
    <section>
      <label>Velocidade</label>
      <input type="range" id="speed" min="1" max="40" value="8">
    </section>

    <!-- GLOW -->
    <section>
      <label>Glow</label>
      <input type="range" id="glow" min="0" max="60" value="20">
    </section>

    <!-- PNG BORDER UPLOAD -->
    <section>
      <label>PNG (borda personalizada)</label>
      <input type="file" id="pngUpload" accept="image/png">
    </section>

    <!-- OBS LINK -->
    <section>
      <label>OBS Link</label>
      <input type="text" id="obsLink" readonly>
      <button id="copyObs">Copiar Link</button>
    </section>

    <!-- ACTIONS -->
    <section class="actions">
      <button id="exportWebm">Exportar WEBM</button>
      <button id="toggleTheme">Tema Claro/Escuro</button>
      <button id="openOBS">Abrir Modo OBS</button>
    </section>
  </aside>

  <!-- PREVIEW -->
  <main id="previewArea">
    <div id="preview"></div>
    <canvas id="pngCanvas"></canvas>
  </main>

  <!-- SCRIPTS -->
  <script src="core/presets.js"></script>
  <script src="core/obs-link.js"></script>
  <script src="core/shapes.js"></script>
  <script src="core/png-border.js"></script>
  <script src="app.js"></script>

</body>
</html>
